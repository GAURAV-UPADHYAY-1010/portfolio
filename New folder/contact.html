<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial;
      background: #eef2f3;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .back-button {
  display: inline-block;
  background: #007bff;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  border-radius: 5px;
  font-size: 16px;
  margin-top: 20px;
  position: absolute;
  bottom: 20px;
  left: 20px;
}
.back-button:hover {
  background: #0056b3;
}

    .message {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Contact Us</h2>

<a href="index.html" class="back-button">Back</a>

<form id="contact-form">
  <label for="name">Your Name</label>
  <input type="text" name="name" required>

  <label for="identity">Who You Are</label>
  <input type="text" name="identity" required placeholder="e.g. Student, Developer, Doctor">

  <label for="lookingFor">What Are You Looking For?</label>
  <textarea name="lookingFor" rows="4" required></textarea>

  <label for="contact">Email or Phone Number</label>
  <input type="text" name="contact" required>

  <button type="submit">Submit</button>

  <p class="message" id="response"></p>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxTz8QprjPeDsPcRcy8rhzLo6gU1HA-VcFzjtX6YHEkeaxRFJXebivdj25Jipen2GoP/exec';
  const form = document.getElementById('contact-form');
  const response = document.getElementById('response');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const formData = new FormData(form);

    fetch(scriptURL, { method: 'POST', body: formData })
      .then(() => {
        response.innerHTML = "Thank you! I would soon contact you.";
        response.style.color = "green";
        form.reset();
      })
      .catch(err => {
        response.innerHTML = "Something went wrong.";
        response.style.color = "red";
        console.error(err);
      });
  });
</script>

</body>
</html>
